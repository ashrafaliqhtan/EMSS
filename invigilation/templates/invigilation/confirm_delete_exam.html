{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Delete Exam</h3>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">Are you sure you want to delete the exam <strong>"{{ exam.exam_name }}"</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-50">Yes, Delete Exam</button>
                <a href="{% url 'exam_list' %}" class="btn btn-secondary w-50 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
