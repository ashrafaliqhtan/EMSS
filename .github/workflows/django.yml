name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # تثبيت Django و Crispy Forms و Bootstrap5
          pip install "Django>=4.2"
          pip install "django-crispy-forms>=2.0"
          pip install "crispy-bootstrap5>=0.6"
          # تثبيت بقية الحزم المستخدمة في مشروعك
          pip install pandas channels asgiref
          pip install pytest pytest-cov pytest-django bootstrap5
          # تثبيت الحزم الموجودة في requirements.txt إذا كان موجود
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Run Django migrations
      - name: Run migrations
        run: python manage.py migrate

      # 5. Run tests with coverage
      - name: Run tests
        run: pytest --cov=.

      # 6. Upload coverage report to Codecov (اختياري)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
