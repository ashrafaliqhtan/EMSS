{% extends 'base.html' %}
{% load dashboard_extras %}  <!-- Load your custom filters -->

{% block content %}
<div class="container-fluid px-4">
    <!-- Your existing content -->

    <!-- Conflict Summary Section -->
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Conflict Summary</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                {% for conflict in conflicts_by_type %}
                <div class="col-6">
                    <div class="border rounded p-3">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">{{ conflict.conflict_type }}</span>
                            <span class="fw-bold">{{ conflict.count }}</span>
                        </div>
                        <div class="progress mt-2" style="height: 6px;">
                            <div class="progress-bar bg-success" 
                                 style="width: {{ conflict.resolved|percentage:conflict.count }}%"></div>
                            <div class="progress-bar bg-danger" 
                                 style="width: {{ conflict.unresolved|percentage:conflict.count }}%"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-1 small">
                            <span class="text-success">{{ conflict.resolved }} resolved</span>
                            <span class="text-danger">{{ conflict.unresolved }} open</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="card-footer bg-transparent">
            <a href="{% url 'conflict_dashboard' %}" class="btn btn-outline-danger w-100">
                Manage Conflicts <i class="fas fa-arrow-right ms-1"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
