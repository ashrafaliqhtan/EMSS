{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>قائمة الإشعارات</h3>
    
    <div class="list-group mt-3">
        {% for notification in notifications %}
        <a href="{{ notification.link|default:'#' }}" 
           class="list-group-item list-group-item-action {% if not notification.read %}list-group-item-info{% endif %}">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-1">{{ notification.message }}</h6>
                    <small class="text-muted">{{ notification.created_at|date:"Y-m-d H:i" }}</small>
                </div>
                {% if not notification.read %}
                <span class="badge bg-primary">جديد</span>
                {% endif %}
            </div>
        </a>
        {% empty %}
        <div class="alert alert-info mt-3">لا توجد إشعارات</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
