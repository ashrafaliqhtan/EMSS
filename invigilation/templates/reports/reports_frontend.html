<!-- templates/reports/reports_frontend.html -->
{% extends "base.html" %}
{% block title %}Frontend Reports{% endblock %}
{% block content %}
<div class="my-4">
  <h1 class="mb-4">Reports Overview</h1>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card text-white bg-primary shadow">
        <div class="card-body">
          <h5 class="card-title">Total Exams</h5>
          <p class="card-text display-4">{{ exam_count }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success shadow">
        <div class="card-body">
          <h5 class="card-title">Total Lecturers</h5>
          <p class="card-text display-4">{{ lecturer_count }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-warning shadow">
        <div class="card-body">
          <h5 class="card-title">Total Halls</h5>
          <p class="card-text display-4">{{ hall_count }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
