<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معاون</title>
  <!-- استدعاء خط تجوّال العربي -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
      color: #000;
      line-height: 1.5;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    /* شريط التنقل */
    nav {
      background-color: #5C9DED;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }
    nav ul li {
      margin: 0 30px;
    }
    nav ul li a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 500;
    }
    /* القسم الرئيسي */
    .hero {
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px 20px 0;
      position: relative;
    }
    .hero img {
      width: 120px;
      height: auto;
    }
    .hero h1 {
      margin: 15px 0 5px;
      font-size: 36px;
      font-weight: 700;
    }
    .hero h2 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 500;
    }
    .hero p {
      font-size: 18px;
    }
    /* موجات أسفل الصفحة */
    .waves svg {
      display: block;
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>

  <!-- الشعار أعلى الصفحة -->
  <header>
    <img src="logo.svg" alt="شعار معاون">
  </header>

  <!-- شريط التنقل -->
  <nav>
    <ul>
      <li><a href="#">الصفحة الرئيسية</a></li>
      <li><a href="#">إنشاء حساب</a></li>
      <li><a href="#">تسجيل دخول</a></li>
      <li><a href="#">تواصل معنا</a></li>
    </ul>
  </nav>

  <!-- القسم التعريفي -->
  <section class="hero">
    <img src="logo.svg" alt="شعار معاون">
    <h1>معاون</h1>
    <h2>من نحن؟</h2>
    <p>تطبيق توصيل متخصص لذوي الهمم</p>
    <p>يهدف إلى تحسين سبل الراحة لهم وتسهيل عملية تنقلهم</p>

    <!-- موجة داكنة -->
    <div class="waves">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0 C300,100 900,0 1200,80 L1200,120 L0,120 Z" fill="#1565C0"></path>
      </svg>
      <!-- موجة فاتحة -->
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0 C300,50 900,0 1200,50 L1200,120 L0,120 Z" fill="#42A5F5"></path>
      </svg>
    </div>
  </section>

</body>
</html>
